version: v1.0
name: Download with aria2
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: Download Files
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y aria2
      jobs:
        - name: Download File
          commands:
           - 'aria2c 'https://ia800505.us.archive.org/25/items/horror-films-of-the-1940s/1940-06-07%20-%20The%20Ghost%20Breakers%20%281940%29.mp4''
