version: v1.0
name: Download with aria2
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: Download Files
    task:
      prologue:
        commands:
          - sudo apt-get update
          - sudo apt-get install -y aria2
      jobs:
        - name: Download File
          commands:
            - mkdir tmp
            - 'aria2c -d /tmp https://ia600505.us.archive.org/25/items/horror-films-of-the-1940s/horror-films-of-the-1940s_meta.xml'
        - name: 'Job #2'
          commands: []
      epilogue:
        on_pass:
          commands:
            - checkout
            - artifact push job tmp
